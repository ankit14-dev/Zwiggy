services:
  - type: web
    name: food-delivery-backend
    runtime: docker
    dockerfilePath: ./FoodDeliveryBackend/Dockerfile
    dockerContext: ./FoodDeliveryBackend
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      - key: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      
      # Get individual DB properties from Render
      - key: DB_HOST
        fromDatabase:
          name: food-delivery-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: food-delivery-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: food-delivery-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: food-delivery-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: food-delivery-db
          property: password
      
      # Construct JDBC URL with correct prefix
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${DB_USER}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${DB_PASSWORD}
        
      # Application secrets
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false

databases:
  - name: food-delivery-db
    databaseName: food_delivery_db
    plan: free
